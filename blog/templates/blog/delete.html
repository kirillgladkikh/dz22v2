{% extends "blog/base.html" %}
{% load static %}

{% block title %}Удалить запись{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2>Удалить запись</h2>

    <div class="alert alert-warning">
        <strong>Действительно хотите удалить запись?</strong>
        <p><em>"{{ object.title }}"</em></p>  <!-- Здесь было post.title → меняем на object.title -->
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-danger">
                Удалить запись
            </button>
            <a href="{% url 'blog:list' %}" class="btn btn-secondary">
                Отменить
            </a>
        </div>
    </form>
</div>
{% endblock %}
