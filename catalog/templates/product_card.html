{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <!-- ОБЁРТКА ДЛЯ ЦЕНТРИРОВАНИЯ (КЛЮЧЕВОЙ БЛОК) -->
        <div class="d-flex justify-content-center">
            <div class="col-6"> <!-- Колонка шириной 6/12 для размещения основного контента -->
                <!-- Карточки товаров -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">
                    {% if product.is_published %}  <!-- Показываем только опубликованные -->
                        {% include 'includes/inc_product_data.html' with product=product %}
                    {% endif %}
                </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{% endblock %}
