{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пример каталога продуктов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        {% include 'includes/inc_styles.html' %}
    </style>
</head>
<body>
<!-- Боковое меню -->
{% include 'includes/inc_menu.html' %}
<!-- Основной контент -->
<div class="main-content">
    <div class="container-fluid">
        <!-- ОБЁРТКА ДЛЯ ЦЕНТРИРОВАНИЯ (КЛЮЧЕВОЙ БЛОК) -->
        <div class="d-flex justify-content-center">
            <div class="col-6"> <!-- Колонка шириной 6/12 для размещения основного контента -->
                <!-- Карточки товаров -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">
                    {% block content %}
                    {% endblock %}
                </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
</body>
</html>
