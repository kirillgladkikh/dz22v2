{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <!-- ОБЁРТКА ДЛЯ ЦЕНТРИРОВАНИЯ (КЛЮЧЕВОЙ БЛОК) -->
        <div class="d-flex justify-content-center">
            <div class="col-12"> <!-- Полная ширина внутри обёртки -->
<!--            <div class="col-6"> &lt;!&ndash; Колонка шириной 6/12 для размещения основного контента &ndash;&gt;-->

                <a href="{% url 'catalog:product_create' %}" class="btn btn-primary mb-3">Добавить новую запись</a>

                <!-- Карточки товаров (3 колонки) -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

<!--                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">-->

                    {% endfor %}

                </div>
            <div class="col-2"></div>
        </div>
    </div>
