{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <!-- ОБЁРТКА ДЛЯ ЦЕНТРИРОВАНИЯ (КЛЮЧЕВОЙ БЛОК) -->
        <div class="d-flex justify-content-center">
            <div class="col-6"> <!-- Колонка шириной 6/12 для размещения основного контента -->

                <!-- Ссылка на создание нового продукта -->
                <h2>Создать продукт</h2>
                <a href="{% url 'catalog:product_create' %}" class="btn btn-primary mb-3">Добавить новую запись</a>

                <!-- Карточки товаров -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">

                    {% for product in products %}
                        {% include 'includes/inc_product_data.html' with product=product %}
                        <div>
<!--                            <a href="{% url 'catalog:product_update' product.pk %}">Редактировать</a>-->
<!--                            <a href="{% url 'catalog:product_delete' product.pk %}">Удалить</a>-->
                        </div>
                    {% endfor %}

                </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{% endblock %}
