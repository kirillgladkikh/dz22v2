{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <!-- ОБЁРТКА ДЛЯ ЦЕНТРИРОВАНИЯ (КЛЮЧЕВОЙ БЛОК) -->
        <div class="d-flex justify-content-center">
            <div class="col-12"> <!-- Полная ширина внутри обёртки -->

                <!-- Ссылка на создание нового продукта -->
                <h2>Создать продукт</h2>
                <a href="{% url 'catalog:product_create' %}" class="btn btn-primary mb-3">Добавить новую запись</a>

                <!-- Карточки товаров (3 колонки) -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

                    {% for product in products %}
                        {% if product.is_published %}  <!-- Показываем только опубликованные -->
                            {% include 'includes/inc_product_data.html' with product=product %}
                        {% endif %}
                    {% endfor %}

                </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{% endblock %}
