{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <h2>Удаление продукта</h2>
        <p>Вы уверены, что хотите удалить продукт "{{ object.product_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'products_list' %}">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
