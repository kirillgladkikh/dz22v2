{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <h2>Удаление продукта</h2>
        <p>Вы уверены, что хотите удалить продукт "{{ object.product_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-danger">Удалить продукт</button>
                <a href="{% url 'catalog:products_list' %}" class="btn btn-secondary">Отменить</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
