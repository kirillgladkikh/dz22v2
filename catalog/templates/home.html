{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar {
            background-color: #212529;
            color: white;
            height: 100vh;
            position: fixed;
            width: 220px;
            padding: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
        }
        .sidebar a.active {
            background-color: #0d6efd;
        }
        .main-content {
            margin-left: 240px; /* Отступ под сайдбар */
            padding: 0 15px;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            transition: transform 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: contain; /* Теперь изображение будет вписываться по длинной стороне */
        }
        .price {
            font-size: 1.5rem;
            color: black; /* Цвет текста — чёрный */
            margin: 0.5rem 0;
            font-weight: bold; /* Текст становится жирным */
        }
        .btn-buy {
            background-color: white;
            color: #0d6efd;
            border: 1px solid #0d6efd;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            width: 100%;
            font-weight: 500;
        }
        .btn-buy:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<!-- Боковое меню -->
<div class="sidebar">
    <h5 class="mb-4">Меню</h5>
    <a href="#" class="active">Главная</a>
    <a href="#">Категории</a>
    <a href="#">Заказы</a>
    <a href="#">Контакты</a>
    <hr class="my-3">
    <a href="#">Профиль</a>
    <a href="#">Выход</a>
    <div class="mt-4">
        <span>Пользователь</span>
    </div>
</div>

<!-- Основной контент -->
<div class="main-content">
    <div class="container-fluid">
        <!-- Заголовок страницы -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="fw-bold text-center">Главная</h1>
            </div>
        </div>

        <!-- ОБЁРТКА ДЛЯ ЦЕНТРИРОВАНИЯ (КЛЮЧЕВОЙ БЛОК) -->
        <div class="d-flex justify-content-center">
            <div class="col-6"> <!-- Колонка шириной 6/12 для размещения основного контента -->

                <!-- Карточки товаров -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">
                    {% for product in products %}
                        {% include 'product_card.html' with product=product %}

<!--                            <div class="card-body">-->
<!--                                <p class="card-text">Товар: {{ product.product_name }}</p>-->
<!--                                <p class="card-text">Описание: {{ product.product_description }}</p>-->
<!--                                <p class="card-text">Категория: {{ product.product_category }}</p>-->
<!--                                <p class="card-text">Цена: {{ product.product_price }} руб.</p>-->
<!--                                <p class="card-text">Время создания: {{ product.created_at }}</p>-->
<!--                                <p class="card-text">Время обновления: {{ product.updated_at }}</p>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                    {% endfor %}
            <div class="col-2"></div>
        </div>
    </div>
</div>
</body>
</html>
